<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume - Nitya Mehta</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background-color: #0F0F0F;
      color: #FAF9F6;
    }

    .resume-nav {
      background-color: #0F0F0F;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .resume-nav a {
      color: #FAF9F6;
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .resume-nav a:hover {
      background-color: #C6A664;
      color: #0F0F0F;
    }

    .resume-container {
      max-width: 1000px;
      margin: 3rem auto;
      background-color: #1B1B1B;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .resume-container h2 {
      font-size: 2.5rem;
      font-weight: 800;
      color: #C6A664;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .resume-preview-wrapper {
      border: 2px solid #C6A664;
      border-radius: 8px;
      overflow: hidden;
      background-color: #0F0F0F;
    }

    iframe {
      width: 100%;
      height: 160vh;
      border: none;
    }

    .download-btn-wrapper {
      text-align: center;
      margin-top: 2rem;
    }

    .download-btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #C6A664;
      color: #0F0F0F;
      font-weight: 700;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .download-btn:hover {
      background-color: #e0bc6e;
    }

    @media (max-width: 768px) {
      .resume-nav {
        flex-direction: column;
        align-items: center;
        gap: 0.8rem;
      }

      .resume-container h2 {
        font-size: 2rem;
      }

      iframe {
        height: 500px;
      }
    }
  </style>
</head>
<body>

  <nav class="resume-nav">
    <a href="index.html">‚Üê Back to Home</a>
    <a href="myresume.pdf" class="download-btn" download>üìÑ Download Resume</a>
  </nav>

  <section class="resume-container">
    <h2>My Resume</h2>
    <div class="resume-preview-wrapper">
      <iframe src="myresume.pdf#toolbar=0&navpanes=0&scrollbar=0"></iframe>
    </div>

</body>
</html>
